<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/Template/Template.xhtml">
		
<ui:define name="content">

	<h:form id="form">
	<h:panelGrid columns="2">

	<h:outputText value="Status"/>
	<h:selectOneMenu value="#{requestBean.status}">
		<f:selectItem itemLabel="Select the request status" itemValue=""/>
		<f:selectItems value="#{data.status}"/>
	</h:selectOneMenu>	
	<h:commandButton action="#{requestBean.update(requestBean.requestId)}" value="Update Request" />
	
	
	</h:panelGrid>
	</h:form>

	</ui:define>

	
	
	
	
	</ui:composition>
