<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
  <meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <title>Login Cloud Army</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'></link>

      <link rel="stylesheet" href="css/style.css"></link>

  
</h:head>

<h:body>

  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" ></input><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"></input><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
			<h:form  method="post">
				<div class="group">
				
					<label for="user" class="label">Username</label>
					<h:inputText id="user" value="#{Identity.email}" type="text" class="input"/>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<h:inputText  id="pass" type="password" value="#{Identity.password}" class="input" data-type="password"/>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" ></input>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					
					<h:commandButton class="button" action="#{Identity.DoLogin()}" value="login" />
				</div>
				
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
				</h:form>
			</div>
			
			<div class="sign-up-htm">
			<h:form method="post">
				<div class="group">
					<label for="user" class="label">Username</label>
					<h:inputText id="user"  value="#{userBean.firstName}" type="text" class="input"/>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<h:inputText id="pass" value="#{userBean.password}" type="password" class="input" data-type="password"/>
				</div>
				
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<h:inputText id="email" type="text" value="#{userBean.email}" class="input" data-type="Email"/>
				</div>
				<div class="group">
				
					<h:commandButton class="button" action="#{userBean.addProject()}" value="Sign Up" />   
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
				</h:form>
			</div>
		</div>
	</div>
</div>
</h:body>

</html>
