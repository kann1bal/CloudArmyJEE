<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/Template/Template.xhtml">

		

<ui:define name="content">

<title>Requests</title>


	<h:form>
		<p:dataTable var="p" value="#{requestBean.requestsnot}" widgetVar="RequestTable" filteredValue="#{requestBean.filteredRequests}">
		<f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('RequestTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>
        
			<p:column filterBy="#{p.name}" headerText="Name"  filterMatchMode="contains">
				<h:outputText value="#{p.name}" />
			</p:column>
			
			<p:column headerText="Subject">
				<h:outputText value="#{p.subject}" />
			</p:column>
			<p:column headerText="Id">
				<h:outputText value="#{p.id}" />
			</p:column>
			<p:column headerText="ProjectId">
				<h:outputText value="#{p.projectId}" />
			</p:column>
			
			<p:column headerText="userCreate">
				<h:outputText value="#{p.userCreate}" />
			</p:column>
			
			<p:column filterBy="#{p.category}" headerText="Category"  filterMatchMode="exact">
			<f:facet name="filter">
           			 <p:selectOneMenu onchange="PF('RequestTable').filter()" >
               		 	<f:selectItem itemLabel="Select categ" itemValue="#{null}" noSelectionOption="true" />
                		<f:selectItems value="#{data.category}" />
            		</p:selectOneMenu>
       			 </f:facet>
				<h:outputText value="#{p.category}" />
			</p:column>
			
			<p:column filterBy="#{p.priority}" headerText="Priority"  filterMatchMode="exact">     
				<f:facet name="filter">
           			 <p:selectOneMenu onchange="PF('RequestTable').filter()" >
               		 	<f:selectItem itemLabel="Select prio" itemValue="#{null}" noSelectionOption="true" />
                		<f:selectItems value="#{data.priority}" />
            		</p:selectOneMenu>
       			 </f:facet>       
				<h:outputText value="#{p.priority}" />
			</p:column>
			
			<p:column filterBy="#{p.status}" headerText="Status"  filterMatchMode="exact">
			<f:facet name="filter">
           			 <p:selectOneMenu onchange="PF('RequestTable').filter()" >
               		 	<f:selectItem itemLabel="Select status" itemValue="#{null}" noSelectionOption="true" />
                		<f:selectItems value="#{data.status}" />
            		</p:selectOneMenu>
       			 </f:facet>
				<h:outputText value="#{p.status}" />
			</p:column>
			
			
			<p:column headerText="Update Date">
				<h:outputText value="#{p.updateDate}" />
			</p:column>
		
		<p:column>		
		<f:facet name="header">
	<h:outputText value="Action" />	
	</f:facet>
				<h:commandButton action="#{requestBean.approuver(p)}" value="Accept"/>
					
	</p:column>	
		
	
	
	
		</p:dataTable>
	</h:form>
	</ui:define>

	
	
	
	
	</ui:composition>
