<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>

<h:form id="form"> 
<h:panelGrid columns="2">
<h:outputText value="Description" />
<h:inputText value="#{tasksBean.description}" />

<h:outputText value="startDate" />
<h:inputText value="#{tasksBean.startDate}" />

<h:outputText value="spentTime" />
<h:inputText value="#{tasksBean.spentTime}" />

<h:outputText value="deadline" />
<h:inputText value="#{tasksBean.deadline}" />



<h:commandButton action="#{tasksBean.AddTask()}" value="Add task" />
</h:panelGrid>
</h:form>
</body>
</html>
