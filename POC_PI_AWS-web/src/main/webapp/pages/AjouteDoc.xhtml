<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/Template/Template.xhtml">
<ui:define name="title" > All Documents </ui:define>
<ui:define name="content">


<h:form id="form" enctype="multipart/form-data"> 
<h:panelGrid columns="2">
<h:outputText value="Document Name" />
<h:inputText value="#{documentBean.name}" />

<h:outputText value="Document description" />
<h:inputText value="#{documentBean.size}" />

<h:inputFile id="uploader" value="#{documentBean.file}"/>
<br></br>

<h:outputText value="Project id" />
<h:inputText value="#{documentBean.projectId}" />



<h:commandButton action="#{documentBean.doAddDocument()}" value="Ajouter Document" />
</h:panelGrid>
</h:form>
</ui:define>
</ui:composition>
